apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")

react {
    /* You can customize React Native configuration here if needed. */
}

// Reanimated removed - compatibility issues with RN 0.73.2
// project.ext {
//     reanimated = [
//         buildFromSource: true
//     ]
// }

configurations.all {
    resolutionStrategy.eachDependency { details ->
        if (details.requested.group == "androidx.core" &&
                (details.requested.name == "core" || details.requested.name == "core-ktx")) {
            details.useVersion "1.12.0"
        }
    }
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'
def hermesEnabled = project.ext.react.get("hermesEnabled") ?: "false"

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.safetnetsecurity"

    // Load Google Maps API key from local.properties or environment variable
    def localProperties = new Properties()
    def localPropertiesFile = rootProject.file('local.properties')
    if (localPropertiesFile.exists()) {
        localPropertiesFile.withReader('UTF-8') { reader ->
            localProperties.load(reader)
        }
    }
    // Try to get API key from local.properties, environment variable, or use placeholder
    def googleMapsApiKey = localProperties.getProperty('GOOGLE_MAPS_API_KEY') ?: 
                          System.getenv('GOOGLE_MAPS_API_KEY') ?: 
                          'YOUR_GOOGLE_MAPS_API_KEY_HERE'

    defaultConfig {
        applicationId "com.safetnetsecurity"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "2.2.0"
        
        // Make Google Maps API key available in manifest
        manifestPlaceholders = [GOOGLE_MAPS_API_KEY: googleMapsApiKey]
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")
    implementation("androidx.customview:customview:1.1.0")

    // Google Play Services Location for react-native-geolocation-service
    // Using version 20.0.1 for better compatibility with react-native-geolocation-service 5.3.1
    implementation("com.google.android.gms:play-services-location:20.0.1")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

def cliPlatformsAndroid = file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
if (!cliPlatformsAndroid.exists()) {
    cliPlatformsAndroid = file("../../node_modules/react-native/node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
}
apply from: cliPlatformsAndroid
applyNativeModulesAppBuildGradle(project)

repositories {
    google()
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

